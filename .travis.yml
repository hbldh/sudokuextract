language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - "nightly"
matrix:
  allow_failures:
    - python: 2.6
    - python: "nightly"
branches:
  only:
    - master
    - develop
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - libatlas-dev
    - gfortran
    - build-essential
install:
  - "pip install pytest"
  - "travis_wait pip install -r travis_subrequirements.txt"
  - "pip install -r requirements.txt"
script: py.test tests
