language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - "nightly"
matrix:
  allow_failures:
    - python: 2.6
    - python: "nightly"
branches:
  only:
    - master
    - develop
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - libatlas-dev
    - gfortran
    - build-essential
install:
  - "pip install pytest"
  - "pip install pytest-cov"
  - "pip install python-coveralls"
  - "travis_wait pip install numpy>1.10.3 scipy>0.16.2"
  - "pip install -r requirements.txt"
  - "pip install -e ."
script: py.test tests/ --cov sudokuextract --cov-report term-missing
after_success:
  - coveralls
